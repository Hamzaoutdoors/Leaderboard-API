<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>

<body>
    <header class="p-3 mt-2">
        <h1>Leaderboard</h1>
    </header>
    <section class="section-container d-flex p-3">
        <div class="scores-list justify-content-center align-items-center">
            <div class="score-title d-flex justify-content-between">
                <h2>Recent scores</h2>
                <button type="button" class="btn btn-light" id="refresh">Refresh</button>
            </div>
            <table class="table table-striped shadow">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody id="score-table"></tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div class="spinner-border" 
                     role="status" id="loading">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h2> Add your score</h2>
            <form class="form d-flex flex-column" id="form">
                <input type="text" placeholder="your name" id="name">
                <input type="number" placeholder="your score" id="score">
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
    </section>
    <script src="https://use.fontawesome.com/dbae1144e4.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>
</html>
